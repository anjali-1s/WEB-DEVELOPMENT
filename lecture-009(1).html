<!DOCTYPE html>
<html>
     <body>
          <h2>Event Registration</h2>

          <form>
               <label for = "name">Name:</label>
               <input type = "text" id = "name" name = "name">

               <br><br>

               <label for = "emailId">email Id:</label>
               <input type = "email" id = "emailId" emailId = "emailId">

               <br><br>

               <label for = "phone">phone no:</label>
               <input type = "tel" id = "phoneNumber" phoneNumber = "phoneNumber">

               <br><br>
               
               <label for = "occupationType">occupation:</label>
               <select name = "occupationType" id = "occupationType">
                    <option value = "student">student</option>
                    <option value = "teacher">teacher</option>
                    <option value = "other">other</option>
               </select>

               <fieldset>
                    <legend>Topic of interest:</legend>

                    <label for = "checkbox1">HTML</label>
                    <input type = "checkbox" name = "checkbox1" id = "chechbox1"><br>

                    <label for = "checkbox2">CSS</label>
                    <input type = "checkbox" name = "checkbox2" id = "chechbox2"><br>

                    <label for = "checkbox3">JavaScript</label>
                    <input type = "checkbox" name = "checkbox3" id = "chechbox3"><br>
               </fieldset>

                    <br><br>
                    <label for = "textarea">comments:</label>
                    <br><br>
                    <textarea name = "textarea" id = "textarea" rows = "10" cols = "30"></textarea>

                    <input type = "submit" value = "Register">
               
          </form>
     </body>
</html>
