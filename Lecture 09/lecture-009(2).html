<!DOCTYPE html>
<html>
     <body>
          <h1>Job Application</h1>

          <form>

               <label for = "name">Name:</label>
               <input type = "name" id = "name" name = "name"><br><br>

               <label for = "emailId">email:</label>
               <input type = "email" id = "emailId" name = "emailId"><br><br>

               <label for = "phoneNumber">phone no:</label>
               <input type = "tel" id = "phoneNumber" phoneNumber = "phoneNumber"><br><br>

               <label for = "resume">Resume:</label><br><br>
               <input type = "file" name = "filesector1" id = "fieldsector1"><br><br>

               <label for = "counter">Experience(in years):</label>
               <input type = "number" id = "counter" name = "counter" min = "0" max = "50">

               <fieldset>
                    <legend>skills</legend>

                    <label for = "checkbox1">HTML</label>
                    <input type = "checkbox" id = "checkbox1" name = "checkbox1"><br>

                    <label for = "checkbox2">CSS</label>
                    <input type = "checkbox" id = "checkbox2" name = "checkbox2"><br>

                    <label for = "checkbox3">javascript</label>
                    <input type = "checkbox" id = "checkbox3" name = "checkbox3"><br>
               </fieldset>

               <label for = "Education">Highest Education:</label><br>
               <select name = "HighestEducation" id = "HighestEducation">
                    <option value = "High School">High School</option><br>
                    <option value = "Associate's degree">Associate's degree</option><br>
                    <option value = "bachelor's degree">bachelor's degree</option><br>
                    <option value = "master's degree">masters's degree</option><br>
                    <option value = "phd">phd</option><br>
               </select>

               <fieldset>
                    <legend>Availability</legend>
                    <label for = "radio1">full time :</label>
                    <input type = "radio" id = "radio1" name = "radio1"><br>

                    <label for = "radio2">part time :</label>
                    <input type = "radio" id = "radio2" name = "radio2"><br>
               </fieldset>

               <label for = "textarea1">Additional comments:</label><br><br>
               <textarea name = "textarea" id = "textarea1" name = "textarea1" cols = "30" rows = "10"></textarea>

               <input type = "submit" value = "submit Application">
          </form>
     </body>
</html>
