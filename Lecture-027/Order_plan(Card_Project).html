<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Second Card</title>

     <style>
          *{
               margin:0;
               padding:0;
               box-sizing: border-box;
          }

          .container{
               height:100vh;
               width:100vw;
               /* min-height: 980px; */
               background-color: #8EC5FC;
               background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);
               display:flex;
               justify-content: center;
               align-items: center;
          }

          .card{
               height:450px;
               width:300px;
               background-color:white;
               border-radius:20px;

               display: flex;
               flex-direction:column;
               align-items: center;
               gap:25px;
          }

          .card img{
               width:100%;
               height:30%;
               border-top-left-radius: 20px;
               border-top-right-radius: 20px;
          }

          .textBox{
                    display:flex;
                    flex-direction: column;
                    align-items: center;
                    gap:10px;
                    width:75%;
                    text-align: center;
          }

          .textBox h2{
               font-size:30px;
               font-weight: bold;
          }

          .textBox p{
               font-size:10px;
          }

          #amountBox{
               height:10%;
               width:80%;
               background-color: #8EC5FC;
               border-radius: 10px;
               display:flex;
               justify-content: space-between;
               align-items: center;
               padding-left: 15px;
               padding-right: 15px;
          }

          .leftBox{
               width:fit-content;
               display:flex;
               gap:10px;
               height:100%;
               align-items: center;
          }

          .imageBox img{
               height:2rem;
               width:2rem;
          }

          #paymentButton{
                    width:70%;
                    height:8%;
                    background-color: rgb(47, 47, 181);
                    color:white;
                    border-radius: 10px;
                    box-shadow: 0 45px 65px rgba(0,0,0,0.50), 0 35px 22px rgba(0,0,0,0.16);
          }

          .cancelBox a{
               text-decoration: none;
               color:rgb(40, 36, 36);
               font-weight: bold;
               font-size: larger;
          }

     </style>
</head>
<body>
     <div class="container">
          <div class="card">
                    <img 
                       src = "https://www.creativefabrica.com/wp-content/uploads/2019/09/27/Flat-Vector-Icons-Multimedia-Pack-by-jumboicons.jpg"
                    />

                    <div class = "textBox">
                         <h2>
                              Order Summary
                         </h2>
     
                         <p>
                              Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod, labore eveniet vero hic doloribus veniam odio rerum amet sint culpa!
                         </p>
                    </div>

                    <div id = "amountBox">

                                        <!-- Left Box -->
                                        <div class="leftBox">
                                                            <div class="imageBox">
                                                                 <img
                                                                      src = "https://th.bing.com/th/id/OIP.8GxBli-8O0IoBUMkyA3u6wHaHa?rs=1&pid=ImgDetMain"     
                                                                 />
                                                            </div>

                                                            <div id = "textAmountBox">
                                                                 <p>Amount</p>
                                                                 <p>$99.9/year</p>
                                                            </div>
                                        </div>

                                        <!-- Right Box -->
                                        <div class="rightBox">
                                             <a href = "#">Change</a>
                                        </div>
                    </div>

                    <button id = "paymentButton">
                         Proceed to payment
                    </button>

                    <div class="cancelBox">
                         <a href = "#">
                              Cancel Order
                         </a>
                    </div>
          </div>
     </div>
</body>
</html>
